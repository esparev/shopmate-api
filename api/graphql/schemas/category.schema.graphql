type Query {
  category(id: ID!): Category
  categories: [Category!]!
}

type Mutation {
  createCategory(data: CreateCategory!): Category
  updateCategory(id: ID!, data: UpdateCategory!): Category
  deleteCategory(id: ID!): ID
}

type Category {
  id: UUID!
  slug: String!
  name: String!
  createdAt: DateTime!
  products: [Product!]!
}

input CreateCategory {
  slug: String!
  name: String!
}

input UpdateCategory {
  slug: String
  name: String
}
